<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button id="toggle-dark">ğŸŒ™ Dark Mode</button>
      <h1>ğŸ“ To-Do List</h1>

      <div class="input-group">
        <input type="text" id="todo-input" placeholder="Enter a task..." />
        <button id="add-btn">Add</button>
      </div>

      <ul id="todo-list"></ul>
    </div>

    <script>
      const input = document.getElementById("todo-input");
      const addBtn = document.getElementById("add-btn");
      const todoList = document.getElementById("todo-list");

      loadTasksFromLocalStorage();

      let editingTask = null;

      addBtn.addEventListener("click", () => {
        const task = input.value.trim();

        if (task === "") return;

        if (editingTask) {
          editingTask.querySelector("span").textContent = task;
          editingTask = null;
          addBtn.textContent = "Add";
          input.value = "";
        } else {
          addTask(task);
          input.value = "";
        }
        saveTasksToLocalStorage();
      });

      function addTask(taskText) {
        const li = document.createElement("li");
        const span = document.createElement("span");
        span.textContent = taskText;

        const delbtn = document.createElement("button");
        delbtn.textContent = "Delete Task";

        delbtn.addEventListener("click", (e) => {
          e.stopPropagation();
          li.remove();
          saveTasksToLocalStorage();
        });

        const editbtn = document.createElement("button");
        editbtn.textContent = "Edit Task";

        editbtn.addEventListener("click", (e) => {
          e.stopPropagation();
          input.value = span.textContent;
          editingTask = li;
          addBtn.textContent = "Conform";
        });

        li.appendChild(span);
        li.appendChild(editbtn);
        li.appendChild(delbtn);
        todoList.appendChild(li);
      }

      function saveTasksToLocalStorage() {
        const tasks = [];
        const allTasks = document.querySelectorAll("#todo-list li");

        for (let i = 0; i < allTasks.length; i++) {
          const li = allTasks[i];
          const taskText = li.querySelector("span").textContent;
          const isCompleted = li.classList.contains("completed");
          tasks.push({ text: taskText });
        }

        localStorage.setItem("todoTasks", JSON.stringify(tasks));
      }

      function loadTasksFromLocalStorage() {
        const storedTasks = JSON.parse(localStorage.getItem("todoTasks")) || [];

        for (let i = 0; i < storedTasks.length; i++) {
          const task = storedTasks[i];
          addTask(task.text, task.completed);
        }
      }

      const toggleBtn = document.getElementById("toggle-dark");

      // Load theme on page load
      if (localStorage.getItem("darkMode") === "enabled") {
        document.body.classList.add("dark-mode");
        toggleBtn.textContent = "â˜€ï¸ Light Mode";
      }

      // Toggle dark mode on button click
      toggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");

        const isDark = document.body.classList.contains("dark-mode");
        toggleBtn.textContent = isDark ? "â˜€ï¸ Light Mode" : "ğŸŒ™ Dark Mode";

        // Save preference
        localStorage.setItem("darkMode", isDark ? "enabled" : "disabled");
      });
    </script>
  </body>
</html>
